<!doctype html>
<html>
<head>
	<title>LOL Championship Visualization</title>
</head>

<body style="width:100vw">
	<div style="display: flex;flex-direction:column;justify-content:center">
		<div style="display: flex; justify-content:center; height:5vh; width:90vw">
			<h1>LOL World Championship and Hero Ban/Pick Amount S4 ~ S12</h1>
		</div>
		<div style="width:90vw;display: flex;justify-content:flex-start">
			<div style = "display: flex; flex-direction:column;">
				<div style = "height:40px;display: flex; flex-direction:column;justify-content:center"><h2>Selected Player</h2></div>
				<div id="selected-player-name" style="overflow-y:auto;height:760px;width:9vw"></div>
			</div>
			<div style="display: flex;flex-direction: column;justify-content: center;width:81vw">
				<div style="display: flex; justify-content:center;height:450px">
					<div style = "display: flex; flex-direction:column;width: 150px">
						<div style = "height:40px;display: flex; flex-direction:column;justify-content:center"><h2>Teams</h2></div>
						<div id="team-check-box" style="display: flex; flex-direction:column;justify-content:center;width: 150px; height:360px" ></div>
					</div>
					<div id="map-area" style="height:450px"></div>
				</div>
				<div style="display: flex; justify-content:flex-start;height:350px">
					<div id="lol-area" style="background-color: rgb(255, 255, 192);height:350px;width:450px" >
						<div style = "display: flex; flex-direction:column;justify-content:flex-start">
							<div style = "height:40px;display: flex; justify-content:center;width:450px;font-size:20px">
								Position
							</div>
							<div style = "display: flex; justify-content:center">
								<div id="position-check-box" style="display: flex; flex-direction:column; height:260px; width: 100px;justify-content:center"></div>
								<div id="lol-map"></div>
							</div>
						</div>	
					</div>
					<div style="width: 1500px;height:350px;display: flex; justify-content:flex-start;background-color: rgb(255, 196, 212);height:350px"> 
						<div style = "display: flex; flex-direction:column;justify-content:flex-start;height:350px">
							<div style = "height:40px;display: flex; justify-content:center;width:1050px;font-size:20px">
								Player's Statistics Bar Chart
							</div>
							<div id="bar-chart-area">
								<div style="display: flex; justify-content:flex-start"> 
									<div style="display: flex;flex-direction: column; justify-content:center">
										<div style="display: flex;justify-content:center">
											<select id="left-select" style="width:100px"></select>
										</div>
										<div id="left-bar"></div>
									</div>
									<div style="display: flex;flex-direction: column; justify-content:center">
										<div style="display: flex;justify-content:center">
											<select id="center-select"></select>
										</div>
										<div id="center-bar"></div>
									</div>
									<div style="display: flex;flex-direction: column; justify-content:center">
										<div style="display: flex;justify-content:center">
											<select id="right-select"></select>
										</div>
										<div id="right-bar"></div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div id="賽馬">

		</div>
		
		
		

		<style>
			.d3-tip {
				line-height: 1;
				padding: 6px;
				background: rgba(0, 0, 0, 0.8);
				color: #fff;
				border-radius: 4px;
				font-size: 20px;
			}
		</style>
		
	</div>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="d3-tip.js"></script>
	<script src="main.js"></script>
</body>
</html>
